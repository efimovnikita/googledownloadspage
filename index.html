<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Downloads</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__title">
            <img src="img/chrome-logo.png " alt="Chrome logo" class="header__title-logo">
            <h1 class="header__title-text">Downloads</h1>
        </div>
        <div class="header__search">
            <button class="header__search-button"><ion-icon name="search-outline"></ion-icon></button>
            <input type="text" class="header__search-input" placeholder="Search downloads">
            <button class="header__search-button"><ion-icon name="close-circle"></ion-icon></button>
        </div>
        <button class="button"><ion-icon name="ellipsis-vertical"></ion-icon></button>
    </header>
    <main class="main">
        <div class="day">
            <div class="day__title">Today</div>
            <div class="day__item">
                <div class="day__item-icon">
                    <ion-icon name="document-text-outline"></ion-icon>
                </div>
                <div class="day__item-content">
                    <div class="day__item-link">
                        <a href="#">Downloads.html</a>
                    </div>
                    <div class="day__item-url">chrome://downloads/</div>
                    <div class="day__item-show"><a href="#">Show in folder</a></div>
                    <button class="day__item-button"><ion-icon name="close-outline"></ion-icon></button>
                </div>
            </div>
            <div class="day__item">
                <div class="day__item-icon">
                    <ion-icon name="camera-outline"></ion-icon>
                </div>
                <div class="day__item-content">
                    <div class="day__item-link">
                        <a href="#">chrome-logo.png</a>
                    </div>
                    <div class="day__item-url">chrome://theme/current-channel-logo@1x</div>
                    <div class="day__item-show"><a href="#">Show in folder</a></div>
                    <button class="day__item-button"><ion-icon name="close-outline"></ion-icon></button>
                </div>
            </div>
            <div class="day__item">
                <div class="day__item-icon">
                    <ion-icon name="videocam-outline"></ion-icon>
                </div>
                <div class="day__item-content">
                    <div class="day__item-link">
                        <a href="#">Oregon Coast, Heceta Head Lighthouse _ 4k ASMR.mp4</a>
                    </div>
                    <div class="day__item-url">https://bradley53.oceansaver.in/pacific/?8bca247ea5f6ff97134892f991a</div>
                    <div class="day__item-show"><a href="#">Show in folder</a></div>
                    <button class="day__item-button"><ion-icon name="close-outline"></ion-icon></button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
